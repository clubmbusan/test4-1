<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>취득세 계산기 (2024년 기준)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <h1>취득세 계산기 (2024년 기준)</h1>
    
    <form id="acquisitionForm">
      <!-- 재산 유형 선택 -->
      <label for="assetType">재산 유형:</label>
      <select id="assetType">
        <option value="realEstate" selected>부동산</option>
        <option value="vehicle">차량.기계장비.선박.항공기</option>
        <option value="resource">광업권.어업권.양식어업권</option>
        <option value="timberland">입목</option>
        <option value="membership">회원권(골프,콘도,요트,종합체육시설이용,승마)</option>
      </select>

      <!-- [부동산 전용] 필드: 주택/토지/건물 선택 + 각 세부필드 + 부동산 금액 -->
      <div id="realEstateField">
        <label for="realEstateType">부동산 종류:</label>
        <select id="realEstateType">
          <option value="house">주택</option>
          <option value="land">토지</option>
          <option value="building">건축(시설)물</option>
        </select>
           
        <!-- 주택 선택 시 노출 -->
        <div id="houseField" class="hidden">
          <!-- 조정지역 여부 드롭다운 -->
          <label for="adjustedArea">조정지역 여부:</label>
          <select id="adjustedArea">
            <option value="yes">조정지역</option>
            <option value="no">비조정지역</option>
          </select>

          <!-- 주택 종류 드롭다운 -->
          <label for="houseType">주택 종류:</label>
          <select id="houseType">
            <option value="general6">일반 주택 (6억 이하)</option>
            <option value="general9">일반 주택 (6억 초과 ~ 9억 이하)</option>
            <option value="highValue">고가 주택 (9억 초과)</option>
          </select>

          <!-- 취득 유형 드롭다운 (2주택, 3주택, 4주택, 법인) -->
          <label for="acquisitionType">취득 유형:</label>
          <select id="acquisitionType">
            <option value="oneHouse">1주택(일시적 2주택 포함)</option>
            <option value="twoHouse">2주택</option>
            <option value="threeHouse">3주택</option>
            <option value="fourHouse">4주택</option>
            <option value="nonProfitCorporate">비영리 법인 취득</option>
            <option value="forProfitCorporate">영리 법인 취득</option>
          </select>
        </div>

        <!-- 토지 선택 시 노출 -->
       <div id="landField" class="hidden">
        <label for="landType">토지 용도:</label>
        <select id="landType">
          <option value="farmland">농지 (논,밭,과,목)</option>
          <option value="nonFarmland">농지 외 토지</option>
        </select>
  
        <!-- 기존 취득 유형 드롭다운 -->
        <label for="landAcquisitionType">취득 유형:</label>
         <select id="landAcquisitionType">
           <option value="natural">자연인</option>
           <option value="forProfit">영리법인</option>
           <option value="nonProfit">비영리법인</option>
         </select>
  
        <!-- 새로 추가: 과밀억제권역 여부 (법인 선택 시 표시) -->
        <div id="landCrowdedAreaField" style="display: none;">
          <label for="landCrowdedArea">과밀억제권역 여부:</label>
          <select id="landCrowdedArea">
            <option value="">-- 선택 --</option>
            <option value="yes">예</option>
            <option value="no">아니오</option>
          </select>
        </div>
  
        <!-- 새로 추가: 대도시권역 여부 (과밀억제권역에서 예 선택 시 표시) -->
        <div id="landMetropolitanAreaField" style="display: none;">
          <label for="landMetropolitanArea">대도시권역 여부:</label>
          <select id="landMetropolitanArea">
            <option value="">-- 선택 --</option>
            <option value="yes">예</option>
            <option value="techno">아니오(테크노파크지역)</option>
            <option value="notSubject">아니오(중과세 대상이 아님)</option>
          </select>
        </div>
      </div>

        <!-- 건축물 선택 시 노출 -->
        <div id="buildingField" class="hidden">
          <label for="buildingType">건축물 용도:</label>
          <select id="buildingType">
            <option value="residentialOffice" selected>주거용 오피스텔</option>
            <option value="newBuilding">신축건물</option>
            <option value="commercialBuilding">비거주용건축물 (상가, 사무실, 공장 등)</option>
            <option value="luxuryProperty">사치성 재산 (별장, 오락장 등)</option>
          </select>

          <label for="buildingAcquisitionType">취득인:</label>
          <select id="buildingAcquisitionType">
            <option value="natural" selected>자연인</option>
            <option value="forProfit">영리법인</option>
            <option value="nonProfit">비영리법인</option>
          </select>

          <div id="crowdedAreaField" class="hidden">
           <label for="crowdedArea">과밀억제권역 여부:</label>
            <select id="crowdedArea">
              <option value="">-- 선택 --</option>
              <option value="yes">예</option>
              <option value="no">아니오</option>
            </select>
          </div>

          <div id="metropolitanAreaField" class="hidden">
            <label for="metropolitanArea">대도시 여부:</label>
            <select id="metropolitanArea">
              <option value="">-- 선택 --</option>
              <option value="yes">예</option>
              <option value="techno">아니오(테크노파크지역)</option>
              <option value="notSubject">아니오(중과세 대상이 아님)</option>
            </select>
          </div>
        </div>

        <!-- 부동산 금액 -->
        <label for="realEstateValue">부동산 금액 (원):</label>
        <input type="text" id="realEstateValue" placeholder="예: 100,000,000">
      </div>

      <!-- 차량 전용 필드 -->
      <div id="vehicleField" style="display: none;">
        <label for="vehicleTypeInput">차량 종류:</label>
        <select id="vehicleTypeInput">
          <option value="standard">일반 차량</option>
          <option value="compact">경차</option>
          <option value="used">중고차</option>
        </select>
        <label for="vehiclePrice">차량 금액 (원):</label>
        <input type="text" id="vehiclePrice" placeholder="예: 30,000,000">
      </div>

      <!-- 기타 전용 필드 -->
      <div id="otherField" style="display: none;">
        <label for="otherAssetValue">기타 자산 금액 (원):</label>
        <input type="text" id="otherAssetValue" placeholder="예: 50,000,000">
      </div>

      <!-- 취득 유형 버튼 -->
      <button type="button" class="action-btn" id="saleButton">매매취득</button>
      <button type="button" class="action-btn" id="giftButton">증여취득</button>
      <button type="button" class="action-btn" id="inheritanceButton">상속취득</button>
      <button type="button" class="action-btn" id="originalButton">원시취득</button>
      
      <!-- 매매취득 모달 -->
<div id="saleModal" class="modal" style="display: none;">
  <div class="modal-content">
    <h3>매매 취득 세부사항</h3>
    
    <label for="saleType">매매 종류:</label>
    <select id="saleType">
      <option value="general">일반 매매</option>
      <option value="special">특수 매매</option>
    </select>
    
    <!-- 매매 취득일 입력 필드 추가 -->
    <div id="acquisitionDateContainer" style="margin-top: 20px;">
      <label for="acquisitionDate">매매 취득일:</label>
      <input type="date" id="acquisitionDate" placeholder="연도-월-일">
      <p>매매 취득일은 계약 체결일을 기준으로 입력하세요.</p>
    </div>
    
    <button type="button" class="confirm-btn" id="confirmSaleType">확인</button>
    <button type="button" class="close-btn" id="closeSaleModal">닫기</button>
  </div>
</div>

    <!-- 증여취득 모달 -->
<div id="giftModal" class="modal" style="display: none;">
  <div class="modal-content">
    <h3>증여 취득 세부사항</h3>

    <label for="giftType">증여 종류:</label>
    <select id="giftType">
      <option value="general">일반 증여</option>
      <option value="corporate">법인 증여</option>
    </select>

    <!-- 증여취득일 입력 필드 추가 -->
    <div id="giftAcquisitionDateContainer" style="margin-top: 20px;">
      <label for="giftAcquisitionDate">증여 취득일:</label>
      <input type="date" id="giftAcquisitionDate" placeholder="연도-월-일">
      <p>증여 취득일은 증여 계약 체결일을 기준으로 입력하세요.</p>
    </div>

    <button type="button" class="confirm-btn" id="confirmGiftType">확인</button>
    <button type="button" class="close-btn" id="closeGiftModal">닫기</button>
  </div>
</div>  
   
     <!-- 상속취득 모달 -->
<div id="inheritanceModal" class="modal" style="display: none;">
  <div class="modal-content">
    <h3>상속 취득 세부사항</h3>

    <label for="inheritanceType">상속 종류:</label>
    <select id="inheritanceType">
      <option value="general">일반 상속</option>
      <option value="corporate">법인 상속</option>
    </select>

    <label for="isAdjustedAreaInheritance">조정 대상 지역 여부:</label>
    <select id="isAdjustedAreaInheritance">
      <option value="yes">예</option>
      <option value="no">아니오</option>
    </select>

    <!-- 상속취득일 입력 필드 추가 -->
    <div id="inheritanceDateContainer" style="margin-top: 20px;">
      <label for="inheritanceAcquisitionDate">상속 취득일:</label>
      <input type="date" id="inheritanceAcquisitionDate" placeholder="연도-월-일">
      <p>상속 취득일은 상속 개시일(피상속인의 사망일)을 기준으로 입력하세요.</p>
    </div>

    <button type="button" class="confirm-btn" id="confirmInheritanceType">확인</button>
    <button type="button" class="close-btn" id="closeInheritanceModal">닫기</button>
  </div>
</div>
   
       <!-- 원시취득 모달 -->
<div id="originalModal" class="modal" style="display: none;">
  <div class="modal-content">
    <h3>원시 취득 세부사항</h3>
    
    <label for="originalCategory">건축물 종류:</label>
    <select id="originalCategory">
      <option value="residential">주거용 건축물</option>
      <option value="commercial">상업용 건축물</option>
      <option value="industrial">산업용 건축물</option>
      <option value="other">기타</option>
    </select>

    <!-- 원시취득일 입력 필드 추가 -->
    <div id="originalDateContainer" style="margin-top: 20px;">
      <label for="originalAcquisitionDate">원시 취득일:</label>
      <input type="date" id="originalAcquisitionDate" placeholder="연도-월-일">
      <p>원시 취득일은 건축물의 <strong>사용승인일 또는 준공검사일</strong>을 기준으로 입력하세요.</p>
    </div>

    <button type="button" id="confirmOriginalType">확인</button>
    <button type="button" id="closeOriginalModal" style="background-color: gray; margin-top: 10px;">닫기</button>
  </div>
</div>

<!-- ============================= -->
<!-- 변경: "신고하기"는 모달 대신 인라인 펼치기 -->
<!-- ============================= -->
<!-- 신고하기 토글 버튼 -->
<button type="button" class="action-btn" id="reportToggleButton" style="background-color: red; color: white;">
  신고하기
</button>

<!-- 신고 정보 입력 영역 (초기에는 숨김) -->
<div id="reportSection" style="display: none; margin-top: 10px; border: 1px solid #ddd; padding: 10px;">
  <h3>신고 정보 입력</h3>

  <label for="reportDate">신고일:</label>
  <input type="date" id="reportDate" />
  <p>신고일은 취득세 신고 접수일을 기준으로 입력하세요.</p>

  <label for="reportDeadline">신고 기한:</label>
  <select id="reportDeadline">
    <option value="60days"> 매매(원시)취득 (60일)</option>
    <option value="3months">증여 취득(3개월)</option>
    <option value="6months">상속 취득 (6개월)</option>
    <option value="9months">국외 상속 취득 (9개월)</option>
  </select>

  <!-- 연장 신고일 입력 영역 (필요시) -->
  <div id="extendedDeadlineContainer" style="margin-top: 10px;">
    <label for="extendedReportDate">연장 신고일:</label>
    <input type="date" id="extendedReportDate" />
    <p>신고 기한 연장은 특별한 사유가 있을 때만 가능합니다.</p>
  </div>

  <!-- 신고 제출 버튼 -->
  <button type="button" id="submitReportButton" style="margin-top: 15px;"> 확인 </button>
</div>

      <!-- 숨겨진 필드: 모달에서 계산된 취득세 저장 -->
      <input type="hidden" id="calculatedAcquisitionTax" value="0">   
     
      <!-- 계산하기 버튼 -->
      <button type="button" id="calculateButton" style="margin-top: 15px;">계산하기</button>
    </form>
    
    <!-- 결과 -->
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
